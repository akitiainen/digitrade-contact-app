

<mat-sidenav-container class="example-container" [hasBackdrop]>
  <mat-sidenav #drawer>
    <button mat-fab (click)="onSelect()">
      <mat-icon>back</mat-icon>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>

    <mat-toolbar color="primary" class="toolbar-details">
      <button mat-fab (click)="drawer.toggle()" class="button-details">
        <mat-icon>menu</mat-icon>
      </button>
      ContactsApp
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
