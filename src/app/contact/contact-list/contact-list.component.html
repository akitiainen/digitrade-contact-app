<input value="{{selectedContactName}}">

<mat-card class="card-detail">
  <div *ngFor="let c of contacts" fxLayout="row" fxLayoutAlign="left middle">
    <ngx-avatar name="{{c.firstName}} {{c.lastName}}"></ngx-avatar>
    <dtca-contact-list-item
      [contact]="c"
      (selected)="onContactSelected($event)"></dtca-contact-list-item>
  </div>
</mat-card>
