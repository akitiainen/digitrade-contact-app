<mat-card class="card-detail">
  <div fxLayout="row" fxLayoutAlign="center start">
    <div fxLayout="column" class="width-detail">

      <mat-form-field>
        <div [formGroup]="form" (ngSubmit)="form.valid && onSave()">
        <input matInput formControlName="firstName"
               [(ngModel)]="contact.firstName"
               type="text"
               placeholder="First name"
               [readonly]="!editingEnabled"
               [ngClass]="{'is-invalid': form.get('firstName').touched && form.get('firstName').invalid}">
        </div>
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="contact.lastName"
               type="text"
               required
               placeholder="Last name"
               [readonly]="!editingEnabled">

      </mat-form-field>
      <mat-form-field>
        <div [formGroup]="form" (ngSubmit)="form.valid && onSave()">
        <input matInput formControlName="phoneNumber"
               [(ngModel)]="contact.phoneNumber"
               type="text"
               required
               placeholder="Phone"
               [readonly]="!editingEnabled"
               [ngClass]="{'is-invalid': form.get('firstName').touched && form.get('firstName').invalid}">
        </div>
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="contact.emailAddress"
               type="text"
               required
               placeholder="Email"
               [readonly]="!editingEnabled">

      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="contact.streetAddress"
               type="text"
               required
               placeholder="Street address"
               [readonly]="!editingEnabled">

      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="contact.postalCode"
               type="text"
               required
               placeholder="Postal code"
               [readonly]="!editingEnabled">

      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="contact.city"
               type="text"
               required
               placeholder="City"
               [readonly]="!editingEnabled">

      </mat-form-field>
    </div>
  </div>
</mat-card>

<button mat-fab class="createButton" [disabled]="!form.valid" *ngIf="editingEnabled==true" (click)="onSave()">
  <mat-icon>check</mat-icon>
</button>
